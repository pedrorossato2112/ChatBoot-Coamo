<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Cliente</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>

  <!-- LOGIN -->
  <div id="loginDiv">
    <h1>Login Cliente</h1>
    <input type="email" id="email" placeholder="Seu email">
    <input type="password" id="password" placeholder="Senha">
    <div class="buttons">
      <button id="loginBtn">Entrar</button>
      <button id="registerBtn">Registrar</button>
    </div>
  </div>

  <!-- CHAT CLIENTE -->
  <div id="chatDiv">
    <div class="mainChat">
      <!-- Área de mensagens -->
      <div id="chat-box"></div>

      <!-- Input de mensagem -->
      <div class="inputArea">
        <input type="text" id="input-msg" placeholder="Digite sua mensagem...">
        <button id="btn-send">Enviar</button>
      </div>

      <!-- Botão logout separado -->
      <button id="logoutBtn" class="logoutBtn">Sair</button>
    </div>
  </div>

  <script type="module" src="chamado.js"></script>
</body>
</html>
