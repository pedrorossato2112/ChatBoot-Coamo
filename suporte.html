<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Suporte APPLOG</title>
  <link rel="stylesheet" href="suporte.css">
</head>
<body>

  <!-- ---------------- LOGIN ---------------- -->
  <div id="loginDiv">
    <h1>Chat APPLOG</h1>
    <input type="text" id="apelidoLogin" placeholder="Seu apelido">
    <input type="email" id="email" placeholder="Seu email">
    <input type="password" id="password" placeholder="Senha">
    <div class="buttons">
      <button id="loginBtn">Entrar</button>
      <button id="registerBtn">Registrar</button>
    </div>
  </div>

  <!-- ---------------- CHAT ---------------- -->
  <div id="chatDiv">
    <!-- Sidebar contatos (só aparece pro atendente) -->
    <div class="sidebar">
      <h2>Contatos</h2>
      <div id="contatosBox"></div>
    </div>

    <!-- Área do chat -->
    <div class="mainChat">
      <div id="userApelidoDisplay"></div>
      <div id="chat-box"></div>
      <div id="typingIndicator"></div>
      <div id="respostaBox"></div>
      <div class="inputArea">
        <input type="text" id="input-msg" placeholder="Digite sua mensagem...">
        <button id="btn-send">Enviar</button>
      </div>
      <button id="logoutBtn" class="logoutBtn">Sair</button>
    </div>
  </div>

  <!-- Modal nickname -->
  <div id="nicknameModal">
    <div class="modalContent">
      <h3>Defina seu apelido</h3>
      <input type="text" id="nicknameInput" placeholder="Digite seu apelido">
      <button id="saveNicknameBtn">Salvar</button>
    </div>
  </div>

  <script type="module" src="suporte.js"></script>
</body>
</html>
