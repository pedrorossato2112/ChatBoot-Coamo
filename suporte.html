<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Suporte APPLOG</title>
  <link rel="stylesheet" href="suporte.css">
</head>
<body>
  <h1>Chat Suporte APPLOG</h1>

  <!-- LOGIN -->
  <div id="loginDiv">
    <input type="text" id="apelidoLogin" placeholder="Seu apelido">
    <input type="email" id="email" placeholder="Seu email">
    <input type="password" id="password" placeholder="Senha">
    <div class="buttons">
      <button id="loginBtn">Entrar</button>
      <button id="registerBtn">Registrar</button>
    </div>
  </div>

  <!-- CHAT -->
  <div id="chatDiv" style="display:none;">
    <div id="userApelidoDisplay"></div>
    <select id="contatosSalvos" style="display:none;"></select>
    <div id="typingIndicator"></div>
    <div id="chat-box"></div>
    <div id="respostaBox" style="display:none;"></div>
    <input type="text" id="input-msg" placeholder="Digite sua mensagem...">
    <button id="btn-send">Enviar</button>
    <button id="logoutBtn">Sair</button>
  </div>

  <!-- MODAL APELIDO -->
  <div id="nicknameModal" style="display:none;">
    <input type="text" id="nicknameInput" placeholder="Digite seu apelido">
    <button id="saveNicknameBtn">Salvar Apelido</button>
  </div>

  <script type="module" src="suporte.js"></script>
</body>
</html>
