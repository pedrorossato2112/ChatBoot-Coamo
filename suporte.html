<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Suporte APPLOG</title>
  <link rel="stylesheet" href="suporte.css" />
</head>
<body>

  <h1>Chat Suporte APPLOG</h1>

  <div id="loginDiv">
    <input type="email" id="email" placeholder="Seu email" />
    <input type="password" id="password" placeholder="Senha" />
    <div class="buttons">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Cadastrar</button>
    </div>
  </div>

  <div id="chatDiv" style="display:none;">
    <div id="friendSelect" style="margin-bottom: 10px;">
  <input type="email" id="friendEmail" placeholder="Digite o email da pessoa para conversar" />
  <button id="startChatBtn">Abrir conversa</button>
</div>
    <p>Logado como: <span id="userEmail"></span> <button id="logoutBtn">Sair</button></p>
    <div id="chat-box"></div>
    <div id="input-container">
      <input type="text" id="input-msg" placeholder="Digite sua mensagem..." autofocus />
      <button id="btn-send">Enviar</button>
    </div>
  </div>

  <script type="module" src="suporte.js"></script>

</body>
</html>
