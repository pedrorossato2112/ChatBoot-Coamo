<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Suporte APPLOG</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Chat Suporte APPLOG</h1>

  <!-- Login -->
  <div id="loginDiv">
    <input type="text" id="apelidoLogin" placeholder="Seu apelido" />
    <input type="email" id="email" placeholder="Seu email" />
    <input type="password" id="password" placeholder="Senha" />
    <div class="buttons">
      <button id="loginBtn">Entrar</button>
      <button id="signupBtn">Cadastrar</button>
    </div>
  </div>

  <!-- Chat -->
  <div id="chatDiv" style="display:none;">
    <p>
      Logado como: <span id="userApelido"></span> (<span id="userEmail"></span>) 
      <button id="logoutBtn">Sair</button>
    </p>

    <!-- Seleção do contato -->
    <div id="friendSelect">
      <select id="contatosSalvos"></select>
      <input type="text" id="friendApelido" placeholder="Apelido do contato" />
      <input type="email" id="friendEmail" placeholder="Digite o email da pessoa para conversar" />
      <button id="startChatBtn">Abrir conversa</button>
    </div>

    <!-- Caixa de mensagens -->
    <div id="chat-box"></div>

    <!-- Mensagem de resposta -->
    <div id="respostaBox"></div>

    <!-- Indicador de digitando -->
    <div id="typingIndicator"></div>

    <!-- Input de envio de mensagens -->
    <div id="input-container">
      <input type="text" id="input-msg" placeholder="Digite sua mensagem..." autocomplete="off" />
      <button id="btn-send">Enviar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
