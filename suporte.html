<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Suporte APPLOG</title>
  <link rel="stylesheet" href="suporte.css" />
</head>
<body>

  <h1>Chat Suporte APPLOG</h1>

  <!-- Tela de login -->
  <div id="loginDiv">
    <input type="email" id="email" placeholder="Seu email"><br><br>
    <input type="password" id="password" placeholder="Senha"><br><br>
    <button id="loginBtn">Entrar / Cadastrar</button>
  </div>

  <!-- Tela de chat -->
  <div id="chatDiv" style="display:none;">
    <p>Logado como: <span id="userEmail"></span> <button id="logoutBtn">Sair</button></p>
    <div id="chat-box" style="border:1px solid #ccc;height:300px;overflow-y:auto;padding:10px;"></div>

    <div id="input-container">
      <input type="text" id="input-msg" placeholder="Digite sua mensagem..." autofocus />
      <button id="btn-send">Enviar</button>
    </div>
  </div>

  <script type="module" src="suporte.js"></script>

</body>
</html>
