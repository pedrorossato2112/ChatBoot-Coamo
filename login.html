<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat APPLOG</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div id="loginDiv">
    <h1>Chat APPLOG</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button id="loginBtn">Entrar</button>
    <button id="registerBtn">Registrar</button>
  </div>

  <div id="nicknameModal">
    <div class="modalContent">
      <h3>Como gostaria de ser chamado?</h3>
      <input type="text" id="nicknameInput" placeholder="Digite seu apelido">
      <button id="saveNicknameBtn">Salvar</button>
    </div>
  </div>

  <script type="module" src="suporte.js"></script>
</body>
</html>
